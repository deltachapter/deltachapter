<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #003C71;

            font-size: 18px;
            font-weight: 500;

            text-decoration: none;

            font-weight: bold;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .donate-button {
            background-color: #003C71;
            color: #fff;
            margin-bottom: 20px;
        }
        .donate-button:hover {
            background-color: #00254d;
        }
        .back-button {

        }
        .back-button:hover {

    <p class="note">
